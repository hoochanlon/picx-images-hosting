  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="tutorial-page">
  <div class="tutorial-container">
    <aside class="tutorial-sidebar">
      <div class="tutorial-sidebar-header">
        <h2>📚 图床部署教程</h2>
      </div>
      <nav class="tutorial-sidebar-nav" id="tutorial-sidebar-nav">
        <!-- 将从 front-matter 动态生成 -->
      </nav>
      <div class="tutorial-sidebar-content" id="tutorial-sidebar-content">
        <!-- Markdown 内容将在这里渲染 -->
      </div>
      <div class="tutorial-sidebar-footer">
        <div style="display: flex; align-items: center; gap: 8px; flex-wrap: wrap; justify-content: center;">
          <a href="upload.html" class="icon-label" aria-label="上传管理">
            <i class="fas fa-tasks"></i>
          </a>
          <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="icon-label" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="index.html" class="icon-label" aria-label="返回首页">
            <i class="fas fa-home"></i>
          </a>
          <button class="dark-mode-toggle icon-label" aria-label="切换到夜间模式">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- 移动端遮罩层 -->
    <div class="tutorial-sidebar-overlay" id="sidebar-overlay"></div>

    <main class="tutorial-main">
      <button class="tutorial-mobile-menu-toggle" id="mobile-menu-toggle" aria-label="切换菜单">
        <i class="fas fa-bars"></i>
      </button>
      <div class="tutorial-header">
        <div class="tutorial-header-inner">
          <div class="tutorial-steps" id="tutorial-steps">
            <!-- 将从 front-matter 动态生成 -->
          </div>
        </div>
      </div>

      <div class="tutorial-content-wrapper">
        <div class="tutorial-content" id="tutorial-content">
          <!-- 步骤内容将从配置文件动态生成 -->
          <div class="tutorial-loading">正在加载配置...</div>
        </div>
        
        <!-- 右侧目录导航 -->
        <aside class="tutorial-toc" id="tutorial-toc">
          <div class="tutorial-toc-header">
            <h3>目录</h3>
          </div>
          <nav class="tutorial-toc-nav" id="tutorial-toc-nav">
            <div class="tutorial-toc-loading">正在生成目录...</div>
          </nav>
        </aside>
      </div>
    </main>
    
    <!-- 回到顶部按钮 -->
    <button class="tutorial-back-to-top" id="back-to-top" aria-label="回到顶部">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

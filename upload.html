<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上传管理 - picx-images-hosting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hoochanlon/fonts@refs/heads/main/public/OPPOSans4/result.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/global.css" />
  <script src="./config.js"></script>
  <script src="./js/dark-mode.js"></script>
  <!-- Upload JavaScript 模块 -->
  <script src="./config.js"></script>
  <script src="./js/config-loader.js"></script>
  <script src="./js/upload-config.js"></script>
  <script src="./js/upload-utils.js"></script>
  <!-- 如果配置了 GitHub OAuth，使用 GitHub 认证，否则使用密码认证 -->
  <script src="./js/upload-auth-github.js"></script>
  <script src="./js/upload-auth-oauth.js"></script>
  <script src="./js/upload-ui.js"></script>
  <script src="./js/upload-files.js"></script>
  <script src="./js/upload-upload.js"></script>
  <script src="./js/upload-rename.js"></script>
  <script src="./js/upload-delete.js"></script>
  <script src="./js/upload-modal.js"></script>
  <script src="./js/upload-select.js"></script>
  <script src="./js/upload-init.js"></script>
</head>
<body class="upload-page">
  <header class="upload-header">
    <h1>
      <span>🖼️</span>
      <span id="upload-title" style="cursor: pointer;">上传管理</span>
    </h1>
    <div style="display: flex; align-items: center; gap: 12px;">
      <a href="tutorial.html" class="icon-label">
        <i class="fas fa-book"></i>
      </a>
      <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="icon-label">
        <i class="fab fa-github"></i>
      </a>
      <button class="dark-mode-toggle icon-label" aria-label="切换到夜间模式" title="切换到夜间模式">
        <i class="fas fa-moon"></i>
      </button>
      <a href="index.html" class="icon-label" aria-label="返回首页" title="返回首页">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </header>

  <div class="upload-container">
    <div class="upload-toolbar">
      <button id="create-folder-btn" class="btn-primary">
        <i class="fas fa-folder-plus"></i>
        新建文件夹
      </button>
      <button id="upload-files-btn">
        <i class="fas fa-upload"></i>
        上传文件
      </button>
      <button id="settings-upload-path-btn" title="设置上传目录">
        <i class="fas fa-cog"></i>
        设置上传目录
      </button>
      <button id="toggle-select-mode-btn" title="进入复选模式">
        <i class="fas fa-check-square"></i>
        复选模式
      </button>
      <div class="select-controls" id="select-controls" style="display: none;">
        <label class="select-all-label">
          <input type="checkbox" id="select-all-checkbox" />
          <span>全选</span>
        </label>
        <button id="batch-delete-btn" class="btn-danger" disabled title="删除选中项">
          <i class="fas fa-trash"></i>
          批量删除
        </button>
        <button id="exit-select-mode-btn" title="退出选择模式">
          <i class="fas fa-times"></i>
          取消
        </button>
      </div>
      <input type="file" id="file-input" multiple style="display: none;" />
    </div>

    <div class="upload-area" id="upload-area">
      <div class="upload-area-icon">📤</div>
      <div class="upload-area-text">拖拽文件或文件夹到这里上传</div>
      <div class="upload-area-hint">支持多文件上传</div>
    </div>

    <div class="upload-progress" id="upload-progress" style="display: none;"></div>

    <div class="breadcrumb" id="breadcrumb">
      <div class="breadcrumb-item">
        <a href="#" data-path="">根目录</a>
      </div>
    </div>

    <div class="file-browser">
      <ul class="file-list" id="file-list">
        <li class="empty-state">
          <div class="empty-state-icon">📁</div>
          <div>正在加载...</div>
        </li>
      </ul>
    </div>
  </div>

  <!-- 创建文件夹模态框 -->
  <div class="modal" id="create-folder-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>新建文件夹</h2>
        <button class="modal-close" data-close="create-folder">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>文件夹路径：</label>
          <input type="text" id="folder-name-input" placeholder="例如: folder 或 path/to/folder" />
          <div class="form-tips">
            <p>提示：</p>
            <ul>
              <li>可以输入单个文件夹名称，将在当前目录下创建</li>
              <li>可以输入路径（如 path/to/folder），将创建嵌套文件夹结构</li>
              <li>路径中的斜杠使用 "/" 分隔</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" data-close="create-folder">取消</button>
        <button class="btn-primary" id="confirm-create-folder">创建</button>
      </div>
    </div>
  </div>

  <!-- 设置上传目录模态框 -->
  <div class="modal" id="settings-upload-path-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>设置上传目录</h2>
        <button class="modal-close" data-close="settings-upload-path">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>上传目录路径：</label>
          <input type="text" id="upload-path-input" placeholder="例如: imgs/uploads/kate/" />
          <div class="form-tips">
            <p>提示：</p>
            <ul>
              <li>留空则使用当前浏览的目录</li>
              <li>路径会自动添加末尾斜杠</li>
              <li>可以使用面包屑导航选择目录后设置</li>
            </ul>
          </div>
        </div>
        <div class="form-group form-actions">
          <button class="btn-secondary" id="use-current-path-btn">使用当前目录</button>
          <button class="btn-secondary" id="clear-upload-path-btn">清除设置</button>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" data-close="settings-upload-path">取消</button>
        <button class="btn-primary" id="confirm-settings-upload-path">保存</button>
      </div>
    </div>
  </div>

  <!-- 重命名模态框 -->
  <div class="modal" id="rename-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>重命名</h2>
        <button class="modal-close" data-close="rename">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>新名称：</label>
          <input type="text" id="rename-input" placeholder="请输入新名称" />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" data-close="rename">取消</button>
        <button class="btn-primary" id="confirm-rename">确定</button>
      </div>
    </div>
  </div>

  <!-- 所有 JavaScript 功能已拆分为独立模块 -->
</body>
</html>

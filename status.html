<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API 健康状态 - picx-images-hosting</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🖼️</text></svg>" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hoochanlon/fonts@refs/heads/main/public/OPPOSans4/result.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/status.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="emoji">🖼️</span>
      <a href="index.html" class="title" style="text-decoration: none; color: inherit;">picx-images-hosting</a>
    </div>
    <div class="controls">
      <a href="index.html" class="icon-label" aria-label="返回首页">
        <i class="fas fa-home"></i>
      </a>
      <a href="upload.html" class="icon-label" aria-label="上传管理">
        <i class="fas fa-tasks"></i>
      </a>
      <a href="tutorial.html" class="icon-label" aria-label="教程">
        <i class="fas fa-book"></i>
      </a>
      <button id="auth-login-btn" class="icon-label" type="button" aria-label="登录/授权">
        <i class="fas fa-user-shield" id="auth-login-icon"></i>
      </button>
      <a id="github-link" href="#" target="_blank" rel="noopener noreferrer" class="icon-label" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <button class="dark-mode-toggle icon-label" aria-label="切换夜间模式">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </header>

  <div class="status-container">
    <div class="status-header">
      <h1>🖼️ API 健康状态监控</h1>
      <p>实时监控各个 API 端点的运行状态</p>
    </div>

    <div id="status-overview" class="status-overview">
      <!-- 动态生成状态卡片 -->
    </div>

    <div class="checks-list">
      <h2 style="margin-top: 0;">详细检查</h2>
      <div id="checks-list">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> 正在检查...
        </div>
      </div>
    </div>

    <button id="refresh-btn" class="refresh-btn">
      <i class="fas fa-sync-alt"></i> 刷新状态
    </button>

    <div class="last-update" id="last-update"></div>
  </div>

  <script src="./config.js"></script>
  <script src="./js/dark-mode.js"></script>
  <script src="./js/index-config.js"></script>
  <!-- 加载认证模块（如果存在） -->
  <script src="./js/upload-auth-github.js"></script>
  <script src="./js/upload-auth-oauth.js"></script>
  <script src="./js/dialog.js"></script>
  <script src="./js/index-auth.js"></script>
  <script src="./js/index-health.js"></script>
  <script src="./js/status.js"></script>
</body>
</html>
